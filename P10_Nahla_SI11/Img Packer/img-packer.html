<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "palevioletred";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["kelinci.jpg", "kucing.jpg", "kupu-kupu.jpg", "lumba-lumba.jpg"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "Kelinci") {
                let select = list_image[0];
                document.getElementById("images").src = `images/${select}`
                alert("Ini gambar kelinci.jpg")
            }

            if(pilihan.value == "Kucing") {
                let select = list_image[1];
                document.getElementById("images").src = `images/${select}`
                alert("Ini gambar kucing.jpg")
            }

            if(pilihan.value == "Kupu-Kupu") {
                let select = list_image[2];
                document.getElementById("images").src = `images/${select}`
                alert("Ini gambar kupu-kupu.jpg")
            }

            if(pilihan.value == "Lumba-Lumba") {
                let select = list_image[3];
                document.getElementById("images").src = `images/${select}`
                alert("Ini gambar lumba-lumba.jpg")
            }

        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="Kelinci">Kelinci</option>
        <option value="Kucing">Kucing</option>
        <option value="Kupu-Kupu">Kupu-Kupu</option>
        <option value="Lumba-Lumba">Lumba-Lumba</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="images">
        </div>
    </div>


</body>
</html>
