<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah Dua Bilangan</title>
</head>
<body>
    <div class="perhitungan">
        <h3>Menghitung Jumlah Dua Bilangan</h3>
        <input type="text" name="bilangan1" value="" id="bilangan1">
        <br>+<br>
        <input type="text" name="bilangan2" value="" id="bilangan2">
        <br>=<br>
        <input type="button" value="Tekan Untuk Melihat Hasil" name="sumbit" onclick="addNum()">
        <br><br>
        <input type="text" id="answer" name="answer" value="">
    </div>

    <script>
        function addNum(){
            var bil1 = parseInt(document.getElementById("bilangan1").value);
            var bil2 = parseInt(document.getElementById("bilangan2").value);
            var ansD = document.getElementById("answer");
            ansD.value = bil1+bil2;
        }
    </script>
</body>
</html>
